<div>
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
        <!--ID(隐藏2)-->
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="hidden" name="id" value="{{ d.params.id || '' }}" placeholder="用户ID" autocomplete="off"
                        class="layui-input">
                </script>
            </div>
        </div>

        <!--姓名和性别-->
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>姓名</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required"
                        placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </script>
            </div>
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <select name="sex" id="sex">
                </select>

            </div>
        </div>

        <!--用户名和昵称-->
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>用户名</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="userName" value="{{ d.params.userName || '' }}" lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </script>
            </div>
            <label class="layui-form-label"><span style="color: red; ">*</span>昵称</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="nickName" value="{{ d.params.nickName || '' }}" lay-verify="required"
                        placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <!--联系电话和邮箱-->
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="phone" value="{{ d.params.phone || '' }}" placeholder="请输入联系电话 "
                        autocomplete=”off“ class="layui-input ">
                </script>
            </div>
            <label class="layui-form-label"></span>邮箱</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="email" value="{{ d.params.email || '' }}" placeholder="请输入邮箱"
                        autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <!--行政区划和qq-->
        <div class="layui-form-item">
            <label class="layui-form-label">行政区划</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="areaId" value="{{ d.params.areaId || '' }}" placeholder="请输入行政区划"
                        autocomplete="off " class="layui-input ">
                </script>
            </div>
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="qq" value="{{ d.params.qq || '' }}" placeholder="请输入QQ" autocomplete=”off“
                        class="layui-input ">
                </script>
            </div>
        </div>

        <!--审核状态-->
        <div class="layui-form-item">
            <label class="layui-form-label">审核状态</label>
            <div class="layui-input-inline">
                <select name="auditStatus" id="auditStatus1" >
                </select>

            </div>
        </div>

        <!--按钮提交-->
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <input type="button" lay-submit lay-filter="form-submit-userRegister" value="确认" class="layui-btn"
                style="float:right;margin-right: 10px; ">
        </div>
    </div>
</div>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
</script>

<script>
    layui.data.sendParams = function (params) {
        layui.use(['global'], function () {
            var global = layui.global;
            

             //***初始化***
            global.pickDic_mul({sex:'性别',auditStatus1:'审核状态'}); //字典字段初始化
            global.set_dicField_mul({sex: params.sex,auditStatus1:params.auditStatus}); //字典字段赋初值
        });
    }
</script>
