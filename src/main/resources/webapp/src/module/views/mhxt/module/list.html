<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>资源管理</title>
    <link rel="stylesheet" href="/ui/layui/css/layui.css">
    <link rel="stylesheet" href="/ui/layui/extends/dtree/dtree.css">
    <link rel="stylesheet" href="/ui/layui/extends/dtree/font/dtreefont.css">
</head>

<body>
    <!--左边角色树-->
    <div id="module" style="width:20%;float: left;background-color: #f2f2f2">
        <ul id="dtreeModule" class="dtree" data-id="0" style="width:90%;"></ul>
    </div>
    <!--右侧操作区-->
    <div id="roleModule" style="width:80%;float:right">
        <!--上操作区-->
        <div style="height:15%">
            <form class="layui-form" style="height: 100%">
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-top: 10px">
                        <button type="button" lay-submit class="layui-btn layui-btn-radius layui-btn-sm"
                            lay-filter="add">添加资源</button>
                        <button type="button" lay-submit class="layui-btn layui-btn-radius layui-btn-sm"
                            lay-filter="add_role">关联角色</button>
                        <button type="button" lay-submit class="layui-btn layui-btn-radius layui-btn-sm"
                            lay-filter="add_user">关联用户</button>
                    </div>
                </div>
                <!--资源名称、链接地址-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>资源名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" placeholder="请输入资源名称" autocomplete="off"
                            class="layui-input">
                    </div>
                    <label class="layui-form-label"><span style="color: red;">*</span>链接地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="url" name="url" placeholder="请输入链接地址" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
            </form>
        </div>
        <!--下操作区-->
        <div class="layui-tab" style="height:85%">
            <ul class="layui-tab-title">
                <li class="layui-this">关联角色</li>
                <li>关联用户</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">内容1</div>
                <div class="layui-tab-item">内容2</div>
            </div>
        </div>
    </div>



    <!--头工具栏-->
    <script type="text/html" id="toolbarModule">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="insert">新增</button>
        </div>
    </script>

    <!--行工具栏-->
    <script type="text/html" id="barModule">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>


    <script src="/ui/layui/layui.js"></script>
    <script>
        layui.extend({
            index: "{/}/ui/layui/core/index", //核心模块
            exd: "{/}/ui/layui/extends/extend" //扩展模块
        }).use(["layer", "table", "jquery", "form", "index", "exd"], function () {
            var $ = layui.jquery,
                layer = layui.layer,
                table = layui.table,
                form = layui.form,
                admin = layui.admin,
                config = layui.setter,
                global = layui.global,
                dictpl = layui.dictpl,
                dtree = layui.dtree;
            debugger
            //***1.变量定义***
            var url = config.datamanage.url; //后端请求地址


            //***2.方法定义***
            var active = {
                //1.角色-加载树
                moduleTreeInit: function () {
                    dtree.render({
                        //1.基本设置
                        elem: "#dtreeModule",
                        method: "post",
                        url: url + "module/query", // 使用url加载（可与data加载同时存在）
                        //2.异步设置
                        dataStyle: "layuiStyle", //配置layui风格的数据格式
                        dataFormat: "list", //配置data风格为list
                        checkbar: true, //复选框
                        request: {},
                        response: { statusName: "code", statusCode: 0, message: "msg", treeId: "jlbh", parentId: "parentId", title: "name" },

                        //3.显示设置
                        ficon: [1, -1],
                        icon: 7,

                        //4.回调函数
                        done: function (res, $obj) {
                            debugger
                        }

                    });
                },

                //2.角色-登记修改
                pop: function (data) {
                    var sparam = {};
                    sparam.title = "资源登记"; //标题
                    sparam.width = "1200px"; //宽度
                    sparam.height = "680px"; //高度
                    sparam.id = "module1"; //内容div的id
                    sparam.view = "../view"; //加载的页面路径
                    sparam.url = "module/save";
                    sparam.data = data; //传入弹出层的参数
                    sparam.button = "form-submit-unit"; //按钮
                    global.pop(sparam);
                },

                //以下没有用
                //1.表格加载
                tableInit: function () {
                    table.render({
                        //(1)基本设置
                        elem: "#table-userTable",
                        height: "full-200",
                        toolbar: "#toolbarUser",

                        //(2)异步请求
                        method: "post",
                        url: url + "user/query",
                        contentType: "application/json",
                        where: {},
                        page: true,
                        limit: 10,
                        request: {
                            pageName: "page",
                            limitName: "limit"
                        },
                        parseData: function (res) {
                            return {
                                code: res.code,
                                msg: res.message,
                                count: res.count,
                                data: res.data
                            }
                        },
                        //(3)表头设置
                        cols: [[
                            { type: "checkbox" },
                            { field: "jlbh", title: "记录编号", hide: true },
                            // { field: "type", title: "类别", templet: "<div> {{# var fn = " + dictpl.render("资料类型") + " }} {{ fn(d.type) }} </div>" },
                            { field: "name", title: "姓名" },
                            { field: "username", title: "用户名" },
                            { field: "password", title: "密码" },
                            { field: "unitCode", title: "单位代码" },
                            { field: "createTime", title: "登记时间" },
                            { title: "操作", toolbar: "#barUser" }
                        ]],
                    })
                },

                //2.表格重载
                tableRelaod: function (sParam) {
                    debugger
                    table.reload("table-userTable", {
                        where: sParam,
                        page: {
                            curr: 1
                        }
                    })
                }
            }

            debugger
            //******3.初始化******
            // active.tableInit(); //表格初始化
            active.moduleTreeInit(); // 初始化树

            $("#module").css({ height: "800px", background: "#f8f8f8" });
            $("#roleModule").css({ height: "800px", background: "#f8f8f8" });


            //******4.事件监听******
            //1.监听角色树节点
            dtree.on("node('dtreeModule')", function (obj) {
                var param = obj.param;
                $("#name").val(param.context); //记录编号
                //$("#name").val(param.context); //角色名称
            });

            //2.监听按钮
            form.on("submit(add)", function (data) {
                debugger
                var param = {};
                param.parentId = data.field.jlbh; //父编号
                active.pop(param); //登记修改

            })

            //1.监听行工具栏
            table.on("tool(table-moduleTable)", function (obj) {
                var sEvent = obj.event;
                if (sEvent == "edit") {
                    active.pop(obj.data);
                } else if (sEvent == "del") {
                    debugger
                    var sparam = {};
                    sparam.url = "module/del",
                        sparam.method = "post",
                        sparam.entity = { jlbh: obj.data.jlbh },
                        //定义删除回调函数
                        sparam.callback = function () {
                            debugger
                            layer.closeAll();
                            active.tableRelaod({});
                        }
                    //删除提示
                    layer.open({
                        content: "您确定删除此纪录吗？",
                        btn: ["确定", "取消"],
                        yes: function (index, layero) {
                            global.commonDel(sparam);
                        }
                    })
                }
            })

            //2.监听头工具栏
            table.on("toolbar(table-moduleTable)", function (obj) {
                switch (obj.event) {
                    case "insert":
                        active.pop({});
                        debugger
                        active.tableRelaod({});
                };
            })



            //4.清空
            form.on("submit(clear)", function (data) {
                var sCondition = layui.jutil.empty(data.field);
                form.val("query-moduleTable", sCondition);
                active.tableRelaod(sCondition);
            })
        });
    </script>
</body>

</html>
