<div>
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
        <!--jlbh(隐藏)-->
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="hidden" name="jlbh" value="{{ d.params.jlbh || '' }}" placeholder="记录编号" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <!--类型、名称和创建时间-->
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>类型</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="type" value="{{ d.params.type || '' }}" lay-verify="required" placeholder="请输入类型" autocomplete="off" class="layui-input">
                </script>
            </div>
            <label class="layui-form-label"><span style="color: red;">*</span>名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required|number" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </script>
            </div>
            <label class="layui-form-label"><span style="color: red;">*</span>登记时间</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="createTime" value="{{ d.params.createTime || '' }}" lay-verify="required|number" placeholder="请输入登记时间" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <!--内容-->
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>内容</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                <textarea name="content" value="{{ d.params.content || '' }}" lay-verify="required" placeholder="请输入内容" class="layui-textarea" style="width:810px;height:420px"></textarea>
                </script>
            </div>

        </div>

        <!--提交按钮-->
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <input type="button" lay-submit lay-filter="form-submit-unit" value="确认" class="layui-btn"
                style="float:right;margin-right: 10px; ">
        </div>
    </div>
</div>
